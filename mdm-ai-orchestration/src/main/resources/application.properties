# mdm-ai-orchestration/src/main/resources/application.properties
server.port=8083
# New port for AI orchestration service

# LLM Provider Configuration
# Options: "openai" (default) or "gemini"
llm.provider=openai

# OpenAI Configuration (Default)
# Get your API key from: https://platform.openai.com/api-keys
openai.api.key=YOUR_OPENAI_API_KEY_HERE
openai.model=gpt-4o-mini

# Gemini Configuration (Alternative)
# Get your API key from: https://makersuite.google.com/app/apikey
gemini.api.key=YOUR_GEMINI_API_KEY_HERE

# Base URL for the mdm-bot-core service
# This service will call mdm-bot-core to get data.
# For Docker Compose, 'mdm-bot-core' is used as the hostname.
#mdm.bot.core.base-url=http://mdm-bot-core:8081
mdm.bot.core.base-url=http://localhost:8081

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG
# Log WebClient calls
