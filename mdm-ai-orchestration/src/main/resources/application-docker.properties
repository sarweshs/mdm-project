# mdm-ai-orchestration/src/main/resources/application-docker.properties
# Docker-specific configuration for AI orchestration service

# LLM Provider Configuration
# Options: "openai" (default) or "gemini"
llm.provider=openai

# OpenAI Configuration (Default)
# Read from environment variable
openai.api.key=${OPENAI_API_KEY:YOUR_OPENAI_API_KEY_HERE}
openai.model=gpt-4o-mini

# Gemini Configuration (Alternative)
# Read from environment variable
gemini.api.key=${GEMINI_API_KEY:YOUR_GEMINI_API_KEY_HERE}

# Base URL for the mdm-bot-core service
# In Docker, use the service name as hostname
mdm.bot.core.base-url=http://mdm-bot-core:8081

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG 