# mdm-bot-core/src/main/resources/application-docker.properties
# Docker-specific configuration for bot-core service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Global Rules Service URL
# In Docker, use the service name as hostname
mdm.global-rules.base-url=${MDM_GLOBAL_RULES_BASE_URL}

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG 