# mdm-review-dashboard/src/main/resources/application-docker.properties
# Docker-specific configuration for review dashboard service

# Base URLs for other services
# In Docker, use service names as hostnames
mdm.bot.core.base-url=http://mdm-bot-core:8081
mdm.ai-orchestration.base-url=http://mdm-ai-orchestration:8083

# LLM API Keys (if needed for bot communication)
openai.api.key=${OPENAI_API_KEY:YOUR_OPENAI_API_KEY_HERE}
gemini.api.key=${GEMINI_API_KEY:YOUR_GEMINI_API_KEY_HERE}

# Logging Configuration
logging.level.org.springframework.web=INFO 